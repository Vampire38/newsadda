<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">NewsAdda</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login.php">Login/Signup</a></li>
      <li><a href="pass.html">Admin</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="label-container">
    <span class="date" id="currentDate"></span>
    <div class="social-links">
      <a href="#" class="social-icon">Facebook</a>
      <a href="#" class="social-icon">Twitter</a>
      <a href="#" class="social-icon">Instagram</a>
    </div>
  </div>

  <div class="banner">
    <img src="img/back1.jpg" alt="News Banner">
    <div class="banner-content">
      <h1>NewsAdda</h1>
      <p>Daily Updates</p>
      <div class="categories">
        <span>Sports</span>
        <span>Politics</span>
        <span>Tech</span>
        <span>Local</span>
      </div>
    </div>
  </div>

  <section class="latest-news">
    <h2>Latest News</h2>
    <div class="news-container" id="news-container"></div>
  </section>

  <script>
    function fetchNews() {
      fetch('fetch_news.php')
        .then(response => response.json())
        .then(data => {
          const newsContainer = document.getElementById('news-container');
          newsContainer.innerHTML = '';
    
          if (data.length === 0) {
            newsContainer.innerHTML = '<p>No news available.</p>';
            return;
          }
    
          data.forEach(news => {
            const newsCard = document.createElement('div');
            newsCard.classList.add('news-card');
    
            const bannerImage = news.banner_image ? `<img src="${news.banner_image}" alt="Banner Image">` : '';
            const contentPreview = news.content.split('\n').join(' ').split(' ').slice(0, 30).join(' ');
    
            newsCard.innerHTML = `
              ${bannerImage}
              <h3>${news.title}</h3>
              <p>${contentPreview}...</p>
              <button onclick="readMore(${news.id})">Read More</button>
            `;
            newsContainer.appendChild(newsCard);
          });
        })
        .catch(error => console.error('Error fetching news:', error));
    }

    function readMore(id) {
      window.location.href = `readmore.php?id=${id}`;
    }
    
    fetchNews();

    // Display current date dynamically
    function updateDate() {
      const today = new Date();
      const formattedDate = today.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('currentDate').textContent = formattedDate;
    }

    updateDate(); // Call to display date initially

    // Mobile navbar toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('toggle');
    });
  </script>
</body>
</html>
